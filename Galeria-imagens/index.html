<!DOCTYPE html>
<!--Este projeto é baseado e segue o vídeo do canal Coding Lab-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Personagens</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="uil uil-search-alt"></i>
            <input type="text" placeholder="Procure um personagem">
        </div>

        <div class="images">
            <div class="image-box" data-name="agatha">
                <img src="./imagens/agente.jpg" alt="agatha">
                <h6>Agatha</h6>
            </div>
            <div class="image-box" data-name="existido de morte">
                <img src="./imagens/monstro1.jpg" alt="monstro">
                <h6>Existido de Morte</h6>
            </div>
            <div class="image-box" data-name="monstro">
                <img src="./imagens/monstro2.jpg" alt="enpap">
                <h6>Monstro</h6>
            </div>
            <div class="image-box" data-name="agente ocultista">
                <img src="./imagens/agente2.jpg" alt="ocultista">
                <h6>Agente Ocultista</h6>
            </div>
            <div class="image-box" data-name="ocultista">
                <img src="./imagens/ocultista2.jpg" alt="ocultista">
                <h6>Ocultista</h6>
            </div>
            <div class="image-box" data-name="ocultista">
                <img src="./imagens/ocultista3.jpg" alt="ocultista">
                <h6>Ocultista</h6>
            </div>
            <div class="image-box" data-name="combatente">
                <img src="./imagens/agente4.jpg" alt="combatente">
                <h6>Combatente</h6>
            </div>
            <div class="image-box" data-name="sukkal">
                <img src="./imagens/sukkal.jpg" alt="sukkal">
                <h6>Sukkal</h6>
            </div>
            <div class="image-box" data-name="existido de conhecimento">
                <img src="./imagens/monstro3.jpg" alt="combatente">
                <h6>Existido de Conhecimento</h6>
            </div>
            <div class="image-box" data-name="combatente">
                <img src="./imagens/combatente.jpg" alt="combatente">
                <h6>Combatente</h6>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
